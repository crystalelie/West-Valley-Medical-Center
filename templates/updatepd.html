<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ url_for('static', filename= 'css/stylesheet.css')}}" type="text/css">

</head>
<body>

<div class="header">
  <h1>West Valley Medical Center Database</h1>
</div>

<div class="row">
    <div class="col-s-2 menu" style='text-align: center;'>
      <ul>
      <a href="{{ url_for('home')}}"><li> Home</li></a>
      <a href="{{ url_for('medications')}}"><li>Medications</li></a>
      <a href="{{ url_for('nurses')}}"><li>Nurses</li></a>
      <a href="{{ url_for('patients')}}"><li>Patients</li></a>
      <a href="{{ url_for('patientdetails')}}" ><li>Patient Details</li></a>
      <a href="{{ url_for('physicians')}}"><li>Physicians</li></a>
      <a href="{{ url_for('treatments')}}"><li>Treatments</li></a>
  
      </ul>
    </div>

  <div class="col-s-10">
    <div style="text-align: center;"><h1>Patient Details Update</h1></div>
  
      <!-- TABLE -->
      <div class="table" style="margin-left: auto; margin-right: auto;">
        <form method="POST" id="update" name="update" action="{{ url_for('patientdetails')}}">
        <table>
          <thead>
            <tr>
            {% for i in headers %}
              <th>{{i}}</th>
            {%endfor%}
            <th></th>
            </tr>
          </thead>
          <tbody>
            <input type="hidden" name='pid' value={{curr[0].patientID}}>

            <td>{{curr[0].patient}}</td>

            <td>
              <select id='mdid' name="mdid" required>
                <option value={{curr[0].physicianID}}>{{curr[0].physician}}</option>
                {% for i in all_phys %}
                <option value={{i.physicianID}}>{{i.physName}}</option>
                {%endfor%}
              </select></td>

              <td>
                <select id=nid name="nid" required>
                    {% if curr[0].nurseID == None %}
                        <option value="">None</option>
                        {% for i in all_nurse %}
                        <option value={{i.nurseID}}>{{i.nursName}}</option>
                        {%endfor%}

                    {% else %}
                        <option value="{{curr[0].nurseID}}">{{curr[0].nurse}}</option>
                        {% for i in all_nurse %}
                        <option value={{i.nurseID}}>{{i.nursName}}</option>
                        {%endfor%}
                        <option value="">None </option>
                    {% endif %}

                </select></td>

            <td><input name="update" type="submit" value="Submit"></td>
          </tbody>
        </table>
        </form>
        
        </div>

  </div>

</div>
</div>




</body>
</html>
