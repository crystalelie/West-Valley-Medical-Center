<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ url_for('static', filename= 'css/stylesheet.css')}}" type="text/css">

</head>
<body>

<div class="header">
  <h1>West Valley Medical Center Database</h1>
</div>

<div class="row">
    <div class="col-s-2 menu" style='text-align: center;'>
      <ul>
      <a href="{{ url_for('home')}}"><li> Home</li></a>
      <a href="{{ url_for('medications')}}"><li>Medications</li></a>
      <a href="{{ url_for('nurses')}}"><li>Nurses</li></a>
      <a href="{{ url_for('patients')}}"><li>Patients</li></a>
      <a href="{{ url_for('patientdetails')}}" ><li>Patient Details</li></a>
      <a href="{{ url_for('physicians')}}"><li>Physicians</li></a>
      <a href="{{ url_for('treatments')}}"><li>Treatments</li></a>
  
      </ul>
    </div>

  <div class="col-s-10">
    <div style="text-align: center;"><h1>Nurse Update</h1></div>
  
      <!-- TABLE -->
      <div class="table" style="margin-left: auto; margin-right: auto;">
        <form method="POST" id="update" name="update" action="{{ url_for('nurses')}}">
        <table>
          <thead>
            <tr>
            {% for i in headers %}
              <th>{{i}}</th>
            {%endfor%}
            <th></th>
            </tr>
          </thead>
          <tbody>
            <input type="hidden" name='id' value={{nurse[0].nurseID}}>

            <td> <input name='fname' value={{nurse[0].firstName}} type='text' pattern="[A-Z]{1}[a-z]+"  required='required' title='First letter needs to be capitalized and the rest lowercase'> </td>

            <td> <input name='lname' value={{nurse[0].lastName}} type='text' pattern="[A-Z]{1}[a-z]+"  required='required' title='First letter needs to be capitalized and the rest lowercase'> </td>

            <td>
                <select id='registered' name="registered" required>
                  {% if nurse[0].registered == 0 %}
                    <option value=0 >No</option>
                    <option value=1 >Yes</option>
                  {% else %}
                    <option value=1 >Yes</option>
                    <option value=0 >No</option>
                  {% endif %}
                </select></td>
            <td><input name="update" type="submit" value="Submit"></td>
          </tbody>
        </table>
        </form>
        
        </div>

  </div>

</div>
</div>




</body>
</html>
