<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ url_for('static', filename= 'css/stylesheet.css')}}" type="text/css">

</head>
<body>

<div class="header">
  <h1>West Valley Medical Center Database</h1>
</div>

<div class="row">
    <div class="col-s-2 menu" style='text-align: center;'>
      <ul>
      <a href="{{ url_for('home')}}"><li> Home</li></a>
      <a href="{{ url_for('medications')}}"><li>Medications</li></a>
      <a href="{{ url_for('nurses')}}"><li>Nurses</li></a>
      <a href="{{ url_for('patients')}}"><li>Patients</li></a>
      <a href="{{ url_for('patientdetails')}}" ><li>Patient Details</li></a>
      <a href="{{ url_for('physicians')}}"><li>Physicians</li></a>
      <a href="{{ url_for('treatments')}}"><li>Treatments</li></a>
  
      </ul>
    </div>

  <div class="col-s-10">
    <div style="text-align: center;"><h1>{{name}}</h1></div>
  
      <!-- TABLE -->
      <div class="table" style="margin-left: auto; margin-right: auto;">
        <form method="POST" id="New" name="New">
        <table>
          <thead>
            <tr>
            {% for i in headers %}
              <th>{{i}}</th>
            {%endfor%}
            <th></th>
            </tr>
          </thead>
          <tbody>
            <input type="hidden" name='id' value={{id}}>

            <td>
            <select id=1 name="1" required>
              <option value={{info[1]}}>{{info[0]}}</option>
              {% for i in all_names %}
              <option value={{i.patientID}}>{{i.name}}</option>
              {%endfor%}
            </select></td>

            <td>
              <select id=2 name="2" required>
                <option value={{info[3]}}>{{info[2]}}</option>
                {% for i in all_meds %}
                <option value={{i.medicationID}}>{{i.medicationName}}</option>
                {%endfor%}
              </select></td>

              <td><input type="text" value="{{info[4]}}" name="3" id="3" pattern="QD|TID|QID|[1-9]+[Q]+[1-9]+[H]" required="required" title='Acceptable Notation: QD, TID, QID, or _Q_H, where _ equals a number between 1 and 9'></td>

            <td><input name="New" type="submit" value="Submit"></td>
          </tbody>
        </table>
        </form>
        
        </div>

  </div>

</div>
</div>




</body>
</html>
